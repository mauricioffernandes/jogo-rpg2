server.port=8081
springdoc.swagger-ui.path=/swagger-ui.html
spring.config.import=optional:secret.properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/rpg
spring.datasource.username=my_user_root
spring.datasource.password=my_password_1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



#URLs
boredapi.url.activity.oneparticipant=https://www.boredapi.com/api/activity?participants=1
